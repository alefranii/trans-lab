<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trans-Lab</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/inicio/css/style.css">
</head>
<body>
	<!-- FIRST SECTION -->
	<section class="first-section">
		<div class="container">
			<div class="row">
				<div class="col s12 first-logo">
					<img src="assets/img/imagen.png" class="img-responsive center-block logo" alt="logo">
					<h3 class="title center">TRANS-LAB</h3>
				</div>
				<div class="col s12 user-signup-form">
					<form id="wp_signup_form" action="#" method="post"> 
						<i class="material-icons prefix">perm_identity</i>
						<label for="email">Email address</label>
						<input type="text" name="email" id="email" class="input-field">

						<label for="password">Password</label>
						<i class="material-icons prefix">lock_outline</i>
						<input type="password" name="password" id="password" class="input-field">
						
						<div class="checkbox">
							<input name="terms" id="terms" type="checkbox" value="Yes">
							<label for="terms">I agree to the Terms of Service</label>
						</div>
						<input type="submit" id="submitbtn" name="submit" onclick="myfunct()" value="INICIAR SESIÓN" action ="menu.html" /> 
					</form>
				</div>
				<a href="#">¿Olvidaste tu contraseña?</a>
			</div>
			<div class="col s12 first-registrate">
				<p>¿NO TIENES CUENTA? <a href="#">REGÍSTRATE</a></p>
			</div>
		</div>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="assets/inicio/js/main.js" ></script>
</body>
</html>
